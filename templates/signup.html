<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static',    filename='css/login.css') }}">
    
</head>
  <body>
    <div class="main">
        <p class="sign" align="center">Sign in</p>
          {% with messages = get_flashed_messages() %}  
            {% if messages %}  
                  {% for message in messages %}  
                  <div class="msg"> <p>{{ message }}</p>  </div>
                  {% endfor %}  
            {% endif %}  
          {% endwith %}

        <form class="form1" action="/signupmethod" method="post">
          <input class="un" name="name" type="text" align="center" placeholder="Name">
          <input class="un" name="email" type="email" align="center" placeholder="Email ID">
          <input class="un" name="dob" type="text" onblur="(this.type='text')" onfocus="(this.type = 'date')"  id="date" align="center" placeholder="Date of Birth">
          <input class="un" name="uname" type="text" align="center" placeholder="Username">
          <input class="pass" name="psw" type="password" align="center" placeholder="Password">
          <input class="pass" name="con_psw" type="password" align="center" placeholder="Confirm Password">
          <input type="submit" class="submit" align="center"/>
          <p class="forgot" align="center"><a href="#">Forgot Password?</a></p>
            <a href="/"><p class="forgot" align="center">Already have an account? Login</p></a>
        </form>
    </div>
    
{% block content %}
{% endblock %}

 </body>
</html>
