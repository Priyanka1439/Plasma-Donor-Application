<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static',    filename='css/login.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.ico') }}">
</head>
  <body>
    <div class="main">
      <p class="sign" align="center">Log in</p>
      {% with messages = get_flashed_messages() %}  
            {% if messages %}  
                  {% for message in messages %}  
                  <div class="msg"> <p>{{ message }}</p>  </div>
                  {% endfor %}  
            {% endif %}  
          {% endwith %}
      
      <form class="form1" action="/loginmethod" method="get">
        <input class="un " name="uname" type="text" align="center" placeholder="Username">
        <input class="pass" name="psw" type="password" align="center" placeholder="Password">
        <input type="submit" class="submit" align="center"/>
        <p class="forgot" align="center"><a href="#">Forgot Password?</p>
        <a href="/signup"><p class="forgot" align="center">Don't have an account? Signup</p></a>
      </form>
    </div>
    
{% block content %}
{% endblock %}

 </body>
</html>
